<head>
  <title>Meteor simple-i18n package sample</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span12">
        <h1>Meteor simple-i18n package sample</h1>
      </div>
    </div>
    <div class="row"><div class="span12">{{> lang}}</div></div>
    <div class="row"><div class="span12">{{> hello}}</div></div>
    <div class="row"><div class="span12">{{> name_form}}</div></div>
    <div class="row">
      <div class="span12">
        <p>Source code at <a href="https://github.com/txgruppi/meteor-simple-i18n-sample">Github</a></p>
      </div>
    </div>
  </div>
</body>

<template name="hello">
  {{#if user_name}}
  <h3>{{t "Hello %s" user_name}}!</h3>
  {{else}}
  <h3>{{t "Hello"}}!</h3>
  {{/if}}
</template>

<template name="name_form">
  <form><input type="text" placeholder="{{placeholder}}"></form>
</template>

<template name="lang">
  <a href="#" class="en">
    <img src="/us.gif" alt="Set language to 'en'">
  </a>
  <a href="#" class="pt-br">
    <img src="/br.gif" alt="Set language to 'pt-br'">
  </a>
  <a href="#" class="de">
    <img src="/de.gif" alt="Set language to 'de'">
  </a>
  <a href="#" class="it">
    <img src="/it.gif" alt="Set language to 'it'">
  </a>
  <a href="#" class="es">
    <img src="/es.gif" alt="Set language to 'es'">
  </a>
  <span class="label label-info">&lt; Click!</span>
</template>
